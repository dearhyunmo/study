<!doctype html>

<meta charset="utf-8">
<title>무제 문서</title>
	<link rel="stylesheet" href="css/button.css" type="text/css"/>
	<link rel="stylesheet" href="../css/common.css" type="text/css"/>
	<link rel="stylesheet" href="../css/reset.css" type="text/css"/>
	<script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script>
	<script>
	$(document).ready(function(){		
		$('#stype').change(function() {
			var state = $('#stype option:selected').val();
			if ( state == 'vtype01' ) {
				$(".type01").css("display","block");
				$(".type02").css("display","none");
				$(".type03").css("display","none");
				$(".type04").css("display","none");
				$(".type05").css("display","none");
			} else if(state == 'vtype02'){
				$(".type01").css("display","none");
				$(".type02").css("display","block");
				$(".type03").css("display","none");
				$(".type04").css("display","none");
				$(".type05").css("display","none");
			} else if(state == 'vtype03'){
				$(".type01").css("display","none");
				$(".type02").css("display","none");
				$(".type03").css("display","block");
				$(".type04").css("display","none");
				$(".type05").css("display","none");
			} else if(state == 'vtype04'){
				$(".type01").css("display","none");
				$(".type02").css("display","none");
				$(".type03").css("display","none");
				$(".type04").css("display","block");
				$(".type05").css("display","none");
			} else{
				$(".type01").css("display","none");
				$(".type02").css("display","none");
				$(".type03").css("display","none");
				$(".type04").css("display","none");
				$(".type05").css("display","block");
			} 
		});
	});
	</script>
</head>
